<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <link rel="stylesheet" href="./assets/script.js" />
  <title>Work Day Scheduler</title>
</head>
<!-- header -->

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row">
      <!-- timeblocks -->
      <div id="9" class="row time-block">
        <p class="hour col-md-1">9 AM</p>
        <!-- description and col-md-10 may need to swap -->
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="10" class="row time-block">
        <p class="hour col-md-1">10 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="11" class="row time-block">
        <p class="hour col-md-1">11 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div class="row time-block">
        <p class="hour col-md-1">12 AM</p>
        <textarea id="12" class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="13" class="row time-block">
        <p class="hour col-md-1">1 PM</p>
        <textarea id="13" class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="14" class="row time-block">
        <p class="hour col-md-1">2 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="15" class="row time-block">
        <p class="hour col-md-1">3 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="16" class="row time-block">
        <p class="hour col-md-1">4 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="17" class="row time-block">
        <p class="hour col-md-1">5 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>

      <div id="actionButtons" style="align-items: center;">
      <button class="btn btn-secondary" id="saveAllBtn" onclick="store()">Save</button>
      <button class="btn btn-danger" id="saveAllBtn" onclick="resetStores()">Reset All</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
