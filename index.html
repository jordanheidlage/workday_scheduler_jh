<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="delete btn-danger">Clear Schedule</button>

    </header>
    <div class="container">
      <div id="9" class="row time-block">
        <p class="hour col-md-1">9 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1" ></button>
      </div>
      <div id="10" class="row time-block">
        <p class="hour col-md-1">10 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="11" class="row time-block">
        <p class="hour col-md-1">11 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="12" class="row time-block">
        <p class="hour col-md-1">12 AM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="13" class="row time-block">
        <p class="hour col-md-1">1 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="14" class="row time-block">
        <p class="hour col-md-1">2 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="15" class="row time-block">
        <p class="hour col-md-1">3 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="16" class="row time-block">
        <p class="hour col-md-1">4 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
      <div id="17" class="row time-block">
        <p class="hour col-md-1">5 PM</p>
        <textarea class="description col-md-10"></textarea>
        <button class="btn saveBtn col-md-1"></button>
      </div>
  
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
